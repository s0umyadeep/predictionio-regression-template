buildscript {
    repositories { mavenCentral() }
}

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compile group: 'org.apache.predictionio', name: 'apache-predictionio-core_2.10', version: '0.11.0-incubating'
    compile group: 'org.apache.spark', name: 'spark-core_2.10', version: '2.1.1'
    compile group: 'org.apache.spark', name: 'spark-mllib_2.10', version: '2.1.1'
    compile ("com.google.guava:guava:12.0")
    compile ("org.jblas:jblas:1.2.4")
}
